<!-- Index Layout Start -->

<!doctype html>
<html lang="{{ site.lang }}">

  {% include head.html %}

  <body
    id="page-top"
    data-spy="scroll"
    data-target=".navbar-fixed-top"
    data-offset="151"
  >
    {% include navigation.html %} 

    {% include header.html %} 

    {% for p in site.pages_list %} 
      {% for page in site.pages %} 
        {% if p[1] == page.section-type %}
        <section
                id="{{ page.section-type }}"
                class="container content-section text-center"
        >
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              {% include {{ page.path }} %}
            </div>
          </div>
        </section>
        {% endif %} 
      {% endfor %}
    {% endfor %} 

    {% include footer.html %} 

    {% include js.html %}

  </body>
</html>

<!-- Index Layout End -->
